<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's the weather?</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container-fluid rainBackground" id="background">
      <div class="row">
      
      <div class="col-7">
          <h1 class="currentWeather">Currently</h1>
          <button type="button" class="btn btn-dark favBtn" id="faveButton"> <h4 class="favoriteFont">Add City to Favorites</h4></button>
          <h1 class="currentTemp" id="currentTemp">50°</h1>
          <h1 class="cityName" id="cityName">Santa Rosa, CA</h1>
          <img class="currentWeatherIcon" id="currentWeatherIcon" src="/Assets/rainCloudIcon.png" alt="" >
          <h3 class="currentWeatherCondition" id="currentWeatherCondition">Rain</h3>
          <h3 class="currentTime" id="currentTime">10:30am</h3>
          <h3 class="currentDate" id="currentDate">January 24, 2023</h3>

        </div>
        <div class="col-5 whiteBox down">
          <div class="input-group mb-3">
            <input type="text" id="citySearch" class="citySearch" placeholder="search city">
            <button class="searchButton" type="button" id="searchButton"><img src="/Assets/SearchGlass.png" class="searchIcon"></button>
          </div>
          <h2 class="forecast">5 Day Forecast</h2>
          <u><h5 class="forecastDay" id="forecastDay1">Monday</u></h5>
          <h5 class="forecastDay2" id="forecastDay2"><u>Tuesday</u></h5>
          <h5 class="forecastDay3" id="forecastDay3"><u>Wednesday</u></h5>
          <h5 class="forecastDay4" id="forecastDay4"><u>Thursday</u></h5>
          <h5 class="forecastDay5" id="forecastDay5"><u>Friday</u></h5>
          <img src="/Assets/rainCloudIcon.png" alt="" id="forecastWeatherIcon1" class="forecastWeatherIcon">
          <img src="/Assets/cloudIcon.png" alt="" id="forecastWeatherIcon2" class="forecastWeatherIcon2">
          <img src="/Assets/cloudIcon.png" alt="" id="forecastWeatherIcon3" class="forecastWeatherIcon2">
          <img src="/Assets/cloudIcon.png" alt="" id="forecastWeatherIcon4" class="forecastWeatherIcon2">
          <img src="/Assets/rainCloudIcon.png" alt="" id="forecastWeatherIcon5" class="forecastWeatherIcon2">
          <h5 class="forecastTemp1" id="forecastTemp1">H: 50 L: 39</h5>
          <h5 class="forecastTemp2" id="forecastTemp2">H: 50 L: 39</h5>
          <h5 class="forecastTemp3" id="forecastTemp3">H: 50 L: 39</h5>
          <h5 class="forecastTemp4" id="forecastTemp4">H: 50 L: 39</h5>
          <h5 class="forecastTemp5" id="forecastTemp5">H: 50 L: 39</h5>
          <h1 class="todaysForecast">Today's Forecast</h1>
          <h2 class="highToday"><u>High</u></h2>
          <h2 class="lowToday"><u>Low</u></h2>
          <h1 class="highTemp" id="highTemp">59°</h1>
          <h1 class="lowTemp" id="lowTemp">43°</h1>
          <h1 class="down">Text</h1>
        </div>
      </div>
    </div>
    <script src="/Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
