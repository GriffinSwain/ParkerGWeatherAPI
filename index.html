<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's the weather?</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container-fluid rainBackground" id="background">
      <div class="row">
      
      <div class="col-7">
          <h1 class="currentWeather">Currently</h1>
          <button type="button" class="btn btn-dark favBtn" id="faveButton"> <h4 class="favoriteFont">Add City to Favorites</h4></button>
          <h1 class="currentTemp" id="currentTemp">50Â°</h1>
          <h1 class="cityName" id="cityName">Santa Rosa, CA</h1>
          <img class="currentWeatherIcon" id="currentWeatherIcon" src="/Assets/rainCloudIcon.png" alt="" >
          <h3 class="currentWeatherCondition" id="currentWeatherCondition">Rain</h3>
          <h3 class="currentTime" id="currentTime">10:30am</h3>
          <h3 class="currentDate" id="currentDate">January 24, 2023</h3>

        </div>
        <div class="col-5 whiteBox down">
          <div class="input-group mb-3">
            <input type="text" id="citySearch" class="form-control" placeholder="Search City" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-primary" type="button" id="searchButton">Button</button>
          </div>
          <h1 class="down">Text</h1>
        </div>
      </div>
    </div>
    <script src="/Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
